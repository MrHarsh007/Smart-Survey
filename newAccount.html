<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat Account</title>
    <style>
        @media (max-width: 480px) {
            .container {
                max-width: 300px;
                margin-top: 50px;
                padding: 15px;
            }
            
            .company-name {
                font-size: 20px;
            }
            
            .input-field,
            .login-button {
                margin-top: 15px;
                padding: 8px;
            }
        }
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .content {
            width: 400px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            margin: 0 auto;
            /* background-color: #ccc; */
            border-radius: 50%;
        }
        img{
            width: 80px;
            height: 80px;
        }

        .company-name {
            margin-top: 20px;
            font-size: 24px;
        }

        .input-field {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .login-button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #337ab7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="centered-container">
        <div class="content">
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/SmartSurvey_Logo_Round.png" alt=""></div>
            <h2 class="company-name">Blood Bank Survey</h2>
            <input type="email" class="input-field" placeholder="Email">
            <input type="password" class="input-field" placeholder="Password">
            <input type="password" class="input-field" placeholder="Confirm Password">
            <input type="number" class="input-field" placeholder="Mobile Number">
            <input type="number" class="input-field" placeholder="Age">
            <input type="date" class="input-field" placeholder="DOB Date">
            <button class="login-button">Create Account</button>
        </div>
    </div>
</body>

</html>

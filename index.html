<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            margin: 0 auto;
            border-radius: 50%;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
        }
        
        .company-name {
            margin-top: 20px;
            font-size: 24px;
        }
        
        .input-field {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .login-button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #337ab7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .forgot-password,
        .create-account {
            margin-top: 10px;
        }
        
        .forgot-password,
        .create-account {
            margin-top: 10px;
            display: inline-block;
            background-color: transparent;
            border: none;
            color: #337ab7;
            text-decoration: underline;
            cursor: pointer;
        }
        
        /* Media queries for responsiveness */
        @media (max-width: 480px) {
            .container {
                max-width: 300px;
                margin-top: 50px;
                padding: 15px;
            }
            
            .company-name {
                font-size: 20px;
            }
            
            .input-field,
            .login-button {
                margin-top: 15px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="main.html">
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/SmartSurvey_Logo_Round.png" alt=""></div>
            <h2 class="company-name">Blood Bank Survey</h2>
            <input type="email" class="input-field" placeholder="Email">
            <input type="password" class="input-field" placeholder="Password">
            <button onclick="validateLogin()" class="login-button">Login</button>
            <br>
            <a href="reset.html" class="forgot-password">Forgot Password?</a>
            <br>
            <br>
            <a href="newAccount.html" class="create-account">Don't have an account? Create Account</a>
        </form>
    </div>
</body>
</html>
